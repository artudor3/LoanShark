    <main class="flex-shrink-0">
        <div class="container mt-5">
            <h1>Loan Calculator</h1>
            <!-- Row for input display columns -->
            <div class="row">
                <!-- Column for Input Form -->
                <div class="col form1">
                    <form>
                        <div class="form-group">
                            <label for="loanAmount">Loan Amount:</label>
                            <input id="loanAmount" class="form-control" type="number" value="15000"
                                placeholder="Enter an Amount">
                        </div>
                        <div class="form-group">
                            <label for="loanTerm">Payments:</label>
                            <input id="loanTerm" class="form-control" type="number" value="60" placeholder="Enter an Amount">
                        </div>
                        <div class="form-group">
                            <label for="loanRate">Rate:</label>
                            <input id="loanRate" class="form-control" type="number" value="3"
                                placeholder="Enter an Amount">
                        </div>
                        <div class="form-group mt-2 float-end">
                            <button id="btnSubmit" type="button" class="btn btn-primary">Calculate</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div class="row gy-2">
                        <div class="col-12 d-flex justify-content-center">
                            <h5>Your Monthly Payment</h5>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <h1 id="payment">$000.00</h1>
                        </div>
                        <div class="col">
                            <p>Total Pricipal</p>
                            <p>Total Interest</p>
                            <p>Total Cost</p>
                        </div>
                        <div class="col">
                            <p id="totalPrincipal">$x,xxx.xx</p>
                            <p id="totalInterest">$x,xxx.xx</p>
                            <p id="totalCost">$x,xxx.xx</p>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <table class="table table-striped mt-3">
                        <thead class="tableheader">
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <!-- template data-->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
